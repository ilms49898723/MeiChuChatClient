group 'com.github.ilms49898723'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'com.github.ilms49898723.meichu.Main'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.jruyi.gradle:thrift-gradle-plugin:0.4.0"
    }
}

apply plugin: "org.jruyi.thrift"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.thrift', name: 'libthrift', version: '0.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

allprojects {
    repositories {
        mavenCentral()
    }
}
